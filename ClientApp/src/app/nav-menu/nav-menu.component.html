<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Open Weather API</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <button mat-raised-button class="nav-link" [routerLink]="['/']">
              Прогноз на сегодня
            </button>
          </li>
          <li class="nav-item" [routerLinkActive]="['btn-primary']">
            <button mat-raised-button class="nav-link" [routerLink]="['/daily']">
              Прогноз на неделю
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
